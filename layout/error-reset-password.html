<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
        }

        .error-header {
            background-color: #e44d26;
            padding: 15px;
            text-align: center;
            color: #fff;
        }

        .error-body {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #f5f5f5;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-container {
            margin-top: 20px;
        }

        .try-again-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .try-again-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .error-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-header">
            <h1>U-oh</h1>
        </div>
        <div class="error-body">
            <h3>Sorry, the reset password link is not valid.</h3>
            <p>Please make sure you have the correct link or request a new one.</p>
            <div class="button-container">
                <button class="try-again-button">Try Again</button>
            </div>
        </div>
    </div>
</body>
</html>
